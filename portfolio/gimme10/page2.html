<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gimme10: Set</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div>
        <h1 id="set-heading">First Set</h1>
        <P id="directions">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repellat cumque, porro quisquam deleniti excepturi laboriosam dolores, vitae placeat sit suscipit maxime facere veniam eum, quasi nulla eligendi consectetur. Debitis, vel!</P>
        <h3>Start Set</h3>
        <button type="button" id="get-word">Go!</button>
        </div>
    </header>
    <main>
        <div id="display">
            <div id="display-word"></div>
            <div id="help"></div>
        </div>
        <div id="question-field"></div>

        <div id="answer-section">
            <form id="answer-form">
                <label for="answer"></label>
                <input type="text" id="answer" name="answer" placeholder="type response here (max 70 chars)" maxlength="70">
                <input type="submit" value="Submit" id="submit">
            </form>
        </div>
        <div id="set-list">
            <h4>Set List</h4>
            <table id="set-answers">
                <thead>
                    <tr>
                        <th id="rep-head">Rep #</th>
                        <th id="response-head">Response</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button type="button" id="finish-set">Finish Set</button>
        </div>
    </main>



   

</body>
</html>
